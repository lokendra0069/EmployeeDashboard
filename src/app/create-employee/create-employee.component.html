

<div class="mx-auto">
<div class="card col-md-4 col-sm-12 mt-2 pt-2 pb-4 px-3 mx-auto" [hidden]="submitted">
  <h4 class="text-center mt-0">Add New Employee</h4>
  <hr>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="employee_name">Name</label>
      <input type="text" class="form-control" id="employee_name" required [(ngModel)]="employee.employee_name" name="employee_name">
    </div>

    <div class="form-group">
      <label for="employee_age">Age</label>
      <input type="text" class="form-control" id="employee_age" required [(ngModel)]="employee.employee_age" name="employee_age">
    </div>

    <div class="form-group">
      <label for="employee_salary">Salary</label>
      <input type="text" class="form-control" id="employee_salary" required [(ngModel)]="employee.employee_salary" name="employee_salary">
    </div>

    <div class="form-group">
      <label for="profile_image">Photo Link</label>
      <input type="text" class="form-control" id="profile_image" required [(ngModel)]="employee.profile_image" name="profile_image">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div class="alert-info p-5 text-center" [hidden]="!submitted">
  <h4 class="my-1">Employee Registered successfully!</h4>
  <h6>Redirecting to Employee List Page...</h6>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
</div>
