
<div *ngIf="submittedSuccesffuly" class="alert alert-success" role="alert">
  {{msg}}
</div>

<div *ngIf="wrongCredentials" class="alert alert-warning" role="alert">
  {{msg}}
</div>
<div class="card p-5 col-md-6 col-sm-12 bg-warning mx-auto mt-3">
<h4>USER LOGIN</h4>
<hr> 
<form>
  <div class="form-group">
    <label for="u1">Email address :</label>
    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" #u1>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password :</label>
    <input type="password" class="form-control" #p2 placeholder="Password">
  </div>
  <button class="btn btn-success float-right" (click)="check(u1.value, p2.value)">Login</button>
</form>
</div>
